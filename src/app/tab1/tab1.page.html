  <ion-slides [options]="slideOpt">

      <h1>{{pelicula.title}}</h1>
    
    <ion-card>
      <img [src]="pelicula.backdrop_path | imagen">
    </ion-card>
    
  </ion-slide>
  </ion-slides>

</ion-content>
